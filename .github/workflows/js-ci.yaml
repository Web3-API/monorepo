name: JS-CI

on: [push, pull_request]

jobs:
  JS-CI-Linux:
    name: JS-CI-Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download demos for integration test
        run: >
          git clone https://github.com/Web3-API/demos.git &&
          mkdir packages/demos &&
          cp -r demos/sample-plugin packages/demos &&
          cp -r demos/simple-storage/web3api-completed packages/demos &&
          cd packages/demos/sample-plugin &&
          yarn upgrade --latest --scope @web3api &&
          cd ../web3api-completed &&
          yarn upgrade --latest --scope @web3api &&
          cd ../../.. &&
          rm -r packages/demos/sample-plugin/node_modules &&
          rm -r packages/demos/sample-plugin/yarn.lock &&
          rm -r packages/demos/web3api-completed/node_modules &&
          rm -r packages/demos/web3api-completed/yarn.lock &&
          rm -r demos

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --nonInteractive --frozen-lockfile --prefer-offline

      - name: Lint
        run: yarn run lint:ci

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test:ci

      - name: Integration Test - Sample Plugin Demo
        run: cd packages/demos/sample-plugin && yarn test:ci

      - name: Integration Test - Simple Storage Web3API Demo
        run: cd packages/demos/web3api-completed && yarn test:env:up && yarn test && yarn test:env:down

